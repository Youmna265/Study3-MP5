<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Randomizer ‚Äì S3P2</title>
</head>
<body>
  <p>
    Redirecting you to the survey‚Ä¶
    If nothing happens, <a id="manualLink" href="#">click here</a>.
  </p>

  <script>
    // üîπ Four Google Forms ‚Äì one per condition

    const destinations = [
      {
        name: "AFS",
        url: "https://forms.gle/ZWc825gNNfho8Rcy9"
      },
      {
        name: "AFO",
        url: "https://forms.gle/yqoANY61NyVXA7wn6"
      },
      {
        name: "AMS",
        url: "https://forms.gle/V6VCudNoodsAtMREA"
      },
      {
        name: "AMO",
        url: "https://forms.gle/oc5Bcq1GTkSZLugx9"
      },
      {
        name: "TMO",
        url: "https://forms.gle/9U1W6BToxbzLUe3M8" 
      }
    ];

    // üé≤ Randomly select one survey condition
    const index = Math.floor(Math.random() * destinations.length);
    const chosen = destinations[index];

    // Set fallback ‚Äúclick here‚Äù link
    const manualLink = document.getElementById("manualLink");
    if (manualLink) {
      manualLink.href = chosen.url;
    }

    // Auto-redirect to selected form
    window.location.replace(chosen.url);
  </script>
</body>
</html>
